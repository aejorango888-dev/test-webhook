<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Query Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

    <div class="container mx-auto mt-10 p-6 max-w-lg bg-white dark:bg-gray-800 rounded-xl shadow-lg">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800 dark:text-white">Send a Query via Webhook</h1>

        <!-- The form that captures the user's query -->
        <form id="queryForm" class="space-y-6">
            <div>
                <label for="queryInput" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Your Query</label>
                <div class="mt-1">
                    <input type="text" id="queryInput" name="query" placeholder="e.g., What is the weather today?" required
                           class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
                </div>
            </div>

            <div>
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                    Send Query
                </button>
            </div>
        </form>

        <!-- A message area to show the result of the submission -->
        <div id="responseMessage" class="mt-6 text-center text-sm"></div>
    </div>

    <script>
        // Listen for the form submission event
        document.getElementById('queryForm').addEventListener('submit', function(event) {
            // Prevent the default form submission which would reload the page
            event.preventDefault();

            const queryInput = document.getElementById('queryInput');
            const responseMessage = document.getElementById('responseMessage');
            const queryText = queryInput.value;

            // --- IMPORTANT ---
            // Replace this URL with the actual webhook URL from your automation tool (e.g., Zapier, Make, etc.)
            const webhookUrl = https://hook.eu2.make.com/e3o4ed3738xd5p67if8no5y352dmnyqv;

            if (webhookUrl === https://hook.eu2.make.com/e3o4ed3738xd5p67if8no5y352dmnyqv) {
                responseMessage.textContent = 'Error: Please replace the placeholder webhook URL in the code.';
                responseMessage.className = 'text-red-500';
                return;
            }

            // Display a "sending" message
            responseMessage.textContent = 'Sending...';
            responseMessage.className = 'text-gray-500';

            // Prepare the data to be sent. Automation tools often expect JSON.
            const dataToSend = {
                query: queryText
            };

            // Use the fetch API to send a POST request to the webhook URL
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(dataToSend),
            })
            .then(response => {
                // Check if the request was successful (status code 200-299)
                if (response.ok) {
                    responseMessage.textContent = 'Query sent successfully!';
                    responseMessage.className = 'text-green-500';
                    queryInput.value = ''; // Clear the input field
                } else {
                    // If the server responds with an error, display it
                    responseMessage.textContent = `Error: Could not send query. Status: ${response.status}`;
                    responseMessage.className = 'text-red-500';
                }
            })
            .catch(error => {
                // Handle network errors (e.g., no internet connection)
                console.error('Error sending webhook:', error);
                responseMessage.textContent = 'Error: A network problem occurred.';
                responseMessage.className = 'text-red-500';
            });
        });
    </script>

</body>
</html>
